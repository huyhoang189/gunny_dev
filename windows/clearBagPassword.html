<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa mật khẩu rương</title>
  <base href="./">
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="../styles.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/exchange.css" />
</head>
<body>
  <div id="mainContent">
    <div class="alert alert-info" role="alert">
      - Mật khẩu rương và câu hỏi bảo mật sẽ bị xóa khi thực hiện hành động này<br>
      - Người chơi cần tải lại game sau khi thực hiện xóa mật khẩu
    </div>
    <div class="row mt-3 mb-2 align-items-center">
      <label class="col-xs-3 col-md-3" for="serverSelect">Chọn máy chủ:</label>
      <div class="col-sm-6 col-md-6">
        <select class="form-select form-select-lg" id="serverSelect">
        </select>
      </div>
    </div>
    <div class="row mt-3 mb-2 align-items-center">
      <label class="col-xs-3 col-md-3" for="playerSelect">Chọn nhân vật:</label>
      <div class="col-sm-6 col-md-6">
        <select class="form-select form-select-lg" id="playerSelect">
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="submitter">Xóa mật khẩu</button>
  </div>
</body>
</html>
