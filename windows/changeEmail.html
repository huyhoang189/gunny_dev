<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyGunny - Đổi email</title>
  <base href="./">
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="../styles.css" />
  <link rel="stylesheet" type="text/css" href="../assets/css/changeEmail.css" />
</head>
<body>
<div id="mainContent">
  <div class="alert alert-info" role="alert">
    Email hiện tại: <span id="currentEmailText" class="text-success">0</span>
  </div>
  <div class="row mb-3 align-items-center">
    <label class="col-xs-4 col-md-4" for="new_email">Nhập email mới:</label>
    <div class="col-sm-8 col-md-8">
      <input class="form-control form-control-lg" type="email" id="new_email" />
    </div>
  </div>
  <button type="button" class="btn btn-primary" id="submitter">Đổi email</button>
</div>
</body>
</html>
